---
server:
  port: "${PORT:8080}"
  servlet:
    context-path: "/api/v1"
spring:
  profiles:
    active: "dev"
  datasource:
    url: "jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:lofidb};encrypt=true;trustServerCertificate=true"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
    driver-class-name: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: "update"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.SQLServerDialect"
  data:
    redis:
      host: "${REDIS_HOST:localhost}"
      port: "${REDIS_PORT:6379}"
      repositories:
        enabled: false
  cache:
    type: "redis"
  mail:
    host: "${MAIL_HOST}"
    port: "${MAIL_PORT}"
    username: "${MAIL_USERNAME}"
    password: "${MAIL_PASSWORD}"
cloudflare:
  r2:
    access-key-id: "${CLOUDFLARE_R2_ACCESS_KEY_ID}"
    secret-access-key: "${CLOUDFLARE_R2_SECRET_ACCESS_KEY}"
    endpoint: "${CLOUDFLARE_R2_ENDPOINT}"
    bucket-name: "${CLOUDFLARE_R2_BUCKET_NAME}"
lofi:
  app:
    jwtSecret: "${JWT_SECRET}"
    jwtExpirationMs: 86400000
  cors:
    allowed-origins: "${CORS_ALLOWED_ORIGINS:http://localhost:4200}"
app:
  storage:
    bucket-name: "${CLOUDFLARE_R2_BUCKET_NAME:lofi-bucket}"
